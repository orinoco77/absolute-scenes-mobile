<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sceneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#f8fafc" stroke="#e2e8f0" stroke-width="8"/>
  
  <!-- Book base -->
  <rect x="120" y="180" width="180" height="240" rx="8" ry="8" fill="url(#bookGradient)" filter="url(#shadow)"/>
  
  <!-- Book pages -->
  <rect x="128" y="188" width="164" height="224" rx="4" ry="4" fill="#ffffff"/>
  <rect x="132" y="192" width="156" height="216" rx="2" ry="2" fill="#fefefe"/>
  
  <!-- Scene frames overlay on book -->
  <rect x="148" y="208" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.8"/>
  <rect x="196" y="208" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.8"/>
  <rect x="244" y="208" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.8"/>
  
  <rect x="148" y="244" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.6"/>
  <rect x="196" y="244" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.6"/>
  <rect x="244" y="244" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.6"/>
  
  <rect x="148" y="280" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.4"/>
  <rect x="196" y="280" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.4"/>
  <rect x="244" y="280" width="36" height="24" rx="2" fill="url(#sceneGradient)" opacity="0.4"/>
  
  <!-- Text lines -->
  <line x1="148" y1="324" x2="280" y2="324" stroke="#d1d5db" stroke-width="2"/>
  <line x1="148" y1="336" x2="256" y2="336" stroke="#d1d5db" stroke-width="2"/>
  <line x1="148" y1="348" x2="272" y2="348" stroke="#d1d5db" stroke-width="2"/>
  <line x1="148" y1="360" x2="240" y2="360" stroke="#d1d5db" stroke-width="2"/>
  <line x1="148" y1="372" x2="268" y2="372" stroke="#d1d5db" stroke-width="2"/>
  <line x1="148" y1="384" x2="252" y2="384" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Quill pen -->
  <path d="M320 120 L380 60 Q390 50 400 60 L420 80 Q430 90 420 100 L360 160 L340 140 Z" fill="url(#penGradient)" filter="url(#shadow)"/>
  <path d="M320 120 L340 140 L320 180 L300 160 Z" fill="#8b4513"/>
  <circle cx="310" cy="170" r="3" fill="#fbbf24"/>
  
  <!-- Ink drops -->
  <circle cx="290" cy="190" r="2" fill="url(#penGradient)" opacity="0.6"/>
  <circle cx="295" cy="200" r="1.5" fill="url(#penGradient)" opacity="0.4"/>
  <circle cx="285" cy="205" r="1" fill="url(#penGradient)" opacity="0.3"/>
  
  <!-- Book spine highlight -->
  <rect x="120" y="180" width="12" height="240" rx="8" ry="8" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Title on spine (stylized) -->
  <rect x="124" y="200" width="4" height="20" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="124" y="230" width="4" height="40" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="124" y="280" width="4" height="20" rx="1" fill="#ffffff" opacity="0.8"/>
</svg>