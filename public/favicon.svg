  <rect x="11" y="11" width="2.5" height="1.5" rx="0.2" fill="#059669" opacity="0.8"/>
  <rect x="14" y="11" width="2.5" height="1.5" rx="0.2" fill="#059669" opacity="0.8"/>
  
  <rect x="8" y="13.5" width="2.5" height="1.5" rx="0.2" fill="#059669" opacity="0.6"/>
  <rect x="11" y="13.5" width="2.5" height="1.5" rx="0.2" fill="#059669" opacity="0.6"/>
  <rect x="14" y="13.5" width="2.5" height="1.5" rx="0.2" fill="#059669" opacity="0.6"/>
  
  <!-- Text lines -->
  <line x1="8" y1="17" x2="17" y2="17" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="8" y1="18" x2="15" y2="18" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="8" y1="19" x2="16" y2="19" stroke="#d1d5db" stroke-width="0.5"/>
